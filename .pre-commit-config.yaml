# Pre-commit hooks configuration for AstrID
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types: [python]
      # Formatter
      - id: ruff-format
        types: [python]

  # MyPy - Static type checker (runs after formatting)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-error-summary]
        files: ^src/
        # Temporarily disable mypy to avoid blocking commits
        # Remove this line when ready to enforce type checking
        stages: [manual]

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Basic file checks
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]  # 1MB limit

      # Python specific
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]

      # Security
      - id: detect-private-key

# Configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: "3.0.0"

# Exclude patterns
exclude: |
  (?x)^(
    \.venv/.*|
    \.git/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.mypy_cache/.*|
    \.ruff_cache/.*|
    build/.*|
    dist/.*|
    \.coverage.*|
    htmlcov/.*|
    \.tox/.*|
    node_modules/.*|
    \.DS_Store|
    \.vscode/.*|
    \.idea/.*|
    .*\.md$|
    docs/.*|
    zOLD/.*
  )$
